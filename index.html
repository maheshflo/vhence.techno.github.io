<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Hence Techno</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
        }
		h3{
			font-size: 40px;
			font-style: italic;
			color: Red;
		}

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            height: 80px;
            width: 100%;
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
			position:background;
        }

        .menu-btn {
            background-color: Blue;
            color: white;
            font-size: 30px;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 15px;
        }

        .sidenav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
			height:800px;
            width: 250px;
            background-color: green;
            padding-top: 20px;
            text-align: center;
        }

        .sidenav a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
        }

        .sidenav a:hover {
            background-color: darkslvon;
        }

        /* Profile Logo */
        .profile-logo img {
            width: 50px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            border-radius: 50%;
        }

        /* Login Button */
        .login-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .login-btn button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: red;
            border: none;
            cursor: pointer;
        }

        .login-btn button:hover {
            background-color: #45a049;
        }
		/* Hero Section */
        #hero {
            text-align: center;
            margin-top: 90px;
        }

        .hero-content1 h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: white;
            text-align: center;
        }

        .hero-content1 h1 span {
            font-size: 2em;
            display: inline-block;
            animation: letterColorChange 2s infinite;
            animation-timing-function: linear;
        }

        /* Continuous color change animation for each letter */
        @keyframes letterColorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        .hero-content1 h1 span:nth-child(1) { animation-delay: 0s; }
        .hero-content1 h1 span:nth-child(2) { animation-delay: 0.2s; }
        .hero-content1 h1 span:nth-child(3) { animation-delay: 0.4s; }
        .hero-content1 h1 span:nth-child(4) { animation-delay: 0.6s; }
        .hero-content1 h1 span:nth-child(5) { animation-delay: 0.8s; }
        .hero-content1 h1 span:nth-child(6) { animation-delay: 1s; }
        .hero-content1 h1 span:nth-child(7) { animation-delay: 1.2s; }
        .hero-content1 h1 span:nth-child(8) { animation-delay: 0s; }
        .hero-content1 h1 span:nth-child(9) { animation-delay: 0.2s; }
        .hero-content1 h1 span:nth-child(10) { animation-delay: 0.4s; }
        .hero-content1 h1 span:nth-child(11) { animation-delay: 0.6s; }
        .hero-content1 h1 span:nth-child(12) { animation-delay: 0.8s; }
        .hero-content1 h1 span:nth-child(13) { animation-delay: 1s; }
        .hero-content1 h1 span:nth-child(14) { animation-delay: 1.2s; }
        .hero-content1 h1 span:nth-child(15) { animation-delay: 0s; }
        .hero-content1 h1 span:nth-child(16) { animation-delay: 0.2s; }
        .hero-content1 h1 span:nth-child(17) { animation-delay: 0.4s; }
        .hero-content1 h1 span:nth-child(18) { animation-delay: 0.6s; }
        .hero-content1 h1 span:nth-child(19) { animation-delay: 0.8s; }
        .hero-content1 h1 span:nth-child(20) { animation-delay: 1s; }
        .hero-content1 h1 span:nth-child(21) { animation-delay: 1.2s; }

    </style>
</head>
<body>

		<button onclick="location.href='service.html'">Services</button>

    <!-- JavaScript for Menu Toggle -->
    <script>
        // Toggle side navigation
        function toggleNav() {
            var sidenav = document.getElementById("sideNav");
            if (sidenav.style.display === "block") {
                sidenav.style.display = "none";
            } else {
                sidenav.style.display = "block";
            }
        }
