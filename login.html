<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background: url('banner2.png') no-repeat center center fixed;
            background-size: cover; /* Ensures background covers entire screen */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Transparent Login Form Container */
        .login-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s forwards; /* Animation for fading in and sliding up */
        }

        /* Fade in and slide up animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            transition: font-size 0.3s ease;
        }

        /* Form Elements */
        .login-form input {
            color: lightcoral;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            font-size: 16px;
            transition: all 0.3s ease; /* Smooth transition for all properties */
        }

        .login-form input:focus {
            color: lightcoral;
            outline: none;
            border-color: darkblue;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 3);
            background-color: rgba(255, 255, 255, 0); /* Fully transparent on focus */
            transform: scale(1.1); /* Slightly enlarge on focus */
        }

        .login-form button {
            background-color: pink;
            color: black;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: burlywood;
        }

        /* Sign-Up Link */
        .signup-link {
            margin-top: 20px;
            font-size: 1.1em;
            color: red;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: blue;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                max-width: 350px;
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Added an ID to target the h2 element for color change -->
        <h2 id="dynamicText">USER LOGIN</h2>
        <form action="login.php" method="post" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
        <h3>Don't have an account?</h3>
        <a href="signup.html" class="signup-link">Sign up</a>
    </div>

    <script>
        // Function to change the color of the <h2> text (USER LOGIN)
        const textElement = document.getElementById("dynamicText");

        // Function to generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to change the color every 200 milliseconds
        function changeColor() {
            textElement.style.color = getRandomColor();
        }

        // Change the color every 200 milliseconds
        setInterval(changeColor, 200);
    </script>
</body>
</html>
